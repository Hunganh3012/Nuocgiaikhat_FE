<section class="single">
    <div class="container">
        <div class="row">
            <div class="col-md-8" >
                <article class="article main-article">
                    <header>
                        <h1>{{newsDetail.name}}</h1>
                        <ul class="details">
                            <li>{{newsDetail.days}}</li>

                        </ul>
                    </header>
                    <div class="main">
                        <p>{{newsDetail.intro}}</p>
                        <div class="inner" [innerHTML]="newsDetail.detail"></div>
                        <!-- <p>{{newsDetail.detail}}</p>                            -->
                    </div>
                </article>
            </div>
            <div class="col-md-4 sidebar" id="sidebar">
                <aside>
                    <div class="aside-body">
                        <figure class="ads">
                            <img src="https://media.istockphoto.com/photos/drinks-for-celebration-4th-of-july-picture-id1253112566?b=1&k=20&m=1253112566&s=170667a&w=0&h=B44z9FlmyCBvwjTpNbYFO48dkFcoMSwac4PTbDdoqz0=">
                            <figcaption>Quản cáo.</figcaption>
                        </figure>
                    </div>
                </aside>
                <aside>
                    <h1 class="aside-title">Bài đăng gần đây</h1>
                    <div class="aside-body">
                        <article class="article-fw">
                            <div class="inner">
                                <figure>
                                    <a routerLink="/web/news-detail/{{newsrecent.id}}">												
                                        <img src="{{newsrecent.image}}">
                                    </a>
                                </figure>
                                <div class="details">
                                    <h1><a href="single.html">{{newsrecent.name}}</a></h1>
                                    <div class="fixxuongdong" [innerHTML]="newsrecent.detail"></div>
                                    <div class="detail">
                                        <div class="time">{{newsrecent.time}}</div>
                                    </div>
                                </div>
                            </div>
                        </article>
                        <div class="line"></div>
                        <article *ngFor="let item3 of listnews3item" class="article-mini">
                            <div class="inner">
                                <figure>
                                    <a routerLink="/web/news-detail/{{item3.id}}">
                                        <img src="{{item3.image}}">
                                    </a>
                                </figure>
                                <div class="padding">
                                    <h1><a  routerLink="/web/news-detail/{{item3.id}}">{{item3.name}}</a></h1>
                                    <div class="detail">
                                        <div class="time">{{item3.time}}</div>
                                    </div>
                                </div>
                            </div>
                        </article>
                    </div>
                </aside>
                <aside>
                    <div class="aside-body">
                        <form class="newsletter">
                            <div class="icon">
                                <i class="ion-ios-email-outline"></i>
                                <h1>Newsletter</h1>
                            </div>
                            <div class="input-group">
                                <input type="email" class="form-control email" placeholder="Your mail">
                                <div class="input-group-btn">
                                    <button class="btn btn-primary"><i class="fa-solid fa-plane"></i></button>
                                </div>
                            </div>
                            <p>By subscribing you will receive new articles in your email.</p>
                        </form>
                    </div>
                </aside>
            </div>
          
              
        </div>
        
    </div>
</section>
