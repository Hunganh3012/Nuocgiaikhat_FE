        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="input-group col-sm-3 float-right mb-2" >
                    <input type="search" class=" form-control  " placeholder="Search" 
                    aria-label="Search" aria-describedby="search-addon"    [(ngModel)]="fields.lastname"
                    (ngModelChange)="updateFilters()"/>
                    <button type="button" class="btn custombutton">search</button>
                </div>

                <table class="table table-striped table-hover">
                    
                    <thead>
                        <tr>
                            <th><input type="checkbox" value="-1" (change)="onChangelist($event)" [(ngModel)]="parentSelector"></th>
                            <th>STT</th>
                            <th>Họ và tên</th>						
                            <th>Số điện thoại</th>
                            <th>Email</th>
                            <th>Nội dung liên hệ</th>
                            <th>Thời gian </th>
                            <th>Xử lý</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let item of list ">
                        <tr>
                            <td><input type="checkbox"
                                [checked]="item.select" value="{{item.id}}"  (change)="onChangelist($event)"></td>
                            <td>{{item.id}}</td>
                            <td> {{item.lastname}} {{item.firstname}}</td>
                            <td>{{item.phone}}</td>                        
                            <td>{{item.email}}</td>
                            <td style="width:500px;" class="fixoverflow">{{item.content}}</td>
                            <td>{{item.time}}</td>
                             <td class="item-acount "><button (click)="deleteContent(item.id)" class="button-delete"><i class="fa-solid fa-trash-can"></i></button></td>
                        </tr>

                    </tbody>
                </table>
                
            </div>
        </div>
