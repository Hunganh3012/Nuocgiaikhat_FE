<div class="p-3 " >
    <!-- <h1 class="header title admin-highlight">
        Danh sách quản lý  sản phẩm
    </h1> -->
    <div class="float-right">
        <a routerLink="/admin/admin-addnews" class="addproduct-link float-right">Thêm mới</a>
        <div class="input-group float-right mt-2" >
            <input type="search" class=" form-control  " placeholder="Search" 
            aria-label="Search" aria-describedby="search-addon"    [(ngModel)]="fields.name"
            (ngModelChange)="updateFilters()"/>
            <button type="button" class="btn btn-outline  custombutton">search</button>
        </div>
    </div>
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Ảnh bài viết</th>
                        <th class="text-left">Tên bài viết</th>
                        <th>Ngày đăng</th>
                        <th>Tác giả</th>
                        <th>Admin</th>
                    </tr>
                </thead>
                <tbody *ngFor=" let list of listNews">
                    <tr ng-app="" >
                        <td>{{list.id}}</td>
                        <td routerLink="../admin-editnews/{{list.id}}" ><img src="{{list.image}}" alt="" class="anhsanpham"></td>
                        <td routerLink="../admin-editnews/{{list.id}}"class="text-left">{{list.name}}</td>
                        <td>{{list.time}}</td>
                        <td>*</td>
                        <td>
                            <button routerLink="/admin/admin-editnews/{{list.id}}" class="buttonclick"> <i class="fa-solid fa-pen-to-square"></i></button> 
                            <button class="buttonclick" (click)="deleteNews(list.id)"> <i class="fa-solid fa-trash-can"></i> </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            
        </div>
    </div>
